<!DOCTYPE html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title> History </title>
    </head>

    <body>
      
        <div class="container">
            <div class="row">
              <div class="col" style ="margin: 10px 5px 5px 0px;">
                <a href="/" type="button" class="btn btn-outline-primary btn-sm">Home Page </a>
              </div>

              <div class="col-8" >
                <p style="text-align:center" class="h2"> Detailed History</p>
              </div>

              <div class="col" >
                
              </div>
            </div>
        </div> 
        <br>
        <table class="table table-striped" >
          {% if datas != [] %}
            <thead>
              <tr>
                
                <th scope="col">Index</th>
                <th scope="col" style="text-align: center;">URL</th>
                <th scope="col">PredCat</th>
                <th scope="col" style="text-align:center">Access</th>
                <th scope="col">Delete</th>
              
              </tr>
            </thead>
            <tbody>
                {% for data in datas %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td><a href="{{data[1]}}" target="_blank" class="link-dark"><i>{{data[1]}}</i></a></td>
                <td>{{data[2]}}</td>
                <td>{{data[3][:19]}}</td>
                <td><a href="/delete/{{data[0]}}" type="button" class="btn btn-outline-danger btn-sm">Delete</a></td>
              </tr>
              {% endfor %}
              {% endif %}
         

              
            </tbody>
          </table>
        
  
        {% if datas == [] %}
        <p style ="margin: 5px 50px 5px 490px;"><i>No History Found! Search for some URL and come here again.</i></p>
        {% endif %}
      
        
  
        
        
    </body>    
</html>
